[app:Troll]
use = egg:Troll
reload_templates = true
debug_authorization = false
debug_notfound = false
debug_routematch = false
debug_templates = true
default_locale_name = en
mako.directories = troll:templates
mako.strict_undefined = true
db_uri=mongodb://localhost/
db_name=troll

[pipeline:main]
pipeline =
    egg:WebError#evalerror
    Troll

[server:main]
use = egg:Paste#http
host = 0.0.0.0
port = 6543

# Begin logging configuration

[loggers]
keys = root, troll

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_troll]
level = DEBUG
handlers =
qualname = troll

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

# End logging configuration
